<h3 style="font-family:consolas;">Sign IN
  <i>(for free) -1MIN</i>
</h3>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">NOM</label>
    <input type="text" class="form-control careau" placeholder="NOM">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">PRENOM</label>
    <input type="text" class="form-control careau" placeholder="PRENOM">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">GENDER</label>
    <div class="radio careau">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        HOMME
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        FEMME
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">DATE DE N'AISSANCE</label>
    <input type="date" class="form-control careau">
  </div>
  <hr>
  <div class="form-group">
    <label for="exampleInputEmail1">LOGIN</label>
    <input type="email" class="form-control careau" placeholder="LOGIN">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">EMAIL</label>
    <input type="email" class="form-control careau" placeholder="EMAIL">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">PASSWORD</label>
    <input type="password" class="form-control careau" placeholder="PASSWORD">
  </div>
  <button type="submit" class="btn btn-default careau">Submit</button>
</form>
